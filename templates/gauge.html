<body class="body">
  <div class="container1" align="left">
    <embed type="image/svg+xml" src={{graph_data|safe}} style='max-width:600px'/>
  </div>
  <div class="containerz center" align="left">
    <p>Enter a username and the name of a valid github repo associated with said user.</p> 
    <form method="POST">
      <div class="center">
        <input name="username" placeholder="user name">
        <input name="repository" placeholder="Repository name">
      </div>
      <div class="center">
        <input name="auth_token"  placeholder="Auth token (optional)">
      </div>
      <div class="center">
      <input type="submit" >
    </div>
    </form>  
  </div>
</body>
