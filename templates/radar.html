<!doctype html>

<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="static/index.css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0"> 
  <link rel="stylesheet" type="text/css" href="static/index.css" />

</head>

<body class="bodys">
    
    
    <div class="user-details">
      <div class="user-header">
        <h1> 
          Repository Contributors
        </h1>
      </div>
      {% for i in range(0, lenlist) %}
      <div class="repoz">
        <img src={{avatar[i]}} class="avatar1" alt="avatar" width="40" height="40" style=”border-radius:50%;”>
        <h1>{{names[i]}}<h1>
      </div>
      {% endfor %}
   </div>
    
  <div class="container1" align="left">
    <embed type="image/svg+xml" src={{graph_data|safe}} style='max-width:1000px'/>
    <embed type="image/svg+xml" src={{graph_data1|safe}} style='max-width:1000px'/>
    <embed type="image/svg+xml" src={{graph_data2|safe}} style='max-width:1000px'/>
    <embed type="image/svg+xml" src={{graph_data3|safe}} style='max-width:1000px'/>
  </div>
</body>
</html>
